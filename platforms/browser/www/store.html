<ons-page id="saved">
  <ons-card>
    <div class="title">
      <ons-row>
        <ons-col width="15%"><ons-icon icon="md-store"></ons-icon></ons-col>
        <ons-col>
          <div id="storeName">Sorry Store Not allotted Yet!</div>
        </ons-col>
      </ons-row>
    </div>
    <div class="content">
      <ons-list>
        <ons-list-header>Address</ons-list-header>
        <ons-list-item id="storeAddress" class="pl-4"></ons-list-item>
        <ons-list-header>Contact Number</ons-list-header>
        <ons-list-item id="storePhone" class="pl-4"></ons-list-item>
      </ons-list>
    </div>
  </ons-card>

  <script>
    if (user.get().store.name) {
      document.querySelector("#storeName").innerHTML = user.get().store.name;
      document.querySelector(
        "#storeAddress"
      ).innerHTML = user.get().store.address;
      document.querySelector("#storePhone").innerHTML = user.get().store.phone;
    }
  </script>
</ons-page>
