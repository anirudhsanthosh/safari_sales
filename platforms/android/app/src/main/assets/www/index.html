<!DOCTYPE html>
<html>
  <head>

      http-equiv="Content-Security-Policy"
      content="default-src 'self' * gap: ws: https://ssl.gstatic.com;style-src 'self' 'unsafe-inline' data: blob:; media-src *;img-src * 'self' data: content:; script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;"
    />

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <link rel="stylesheet" href="onsenui/css/onsenui.css" />
    <link rel="stylesheet" href="onsenui/css/onsen-css-components.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/Chart.min.css" />
    <script src="js/Chart.bundle.js"></script>

    <title>Safari Sales Track</title>
  </head>
  <body>
    <ons-splitter>
      <!-- The side menu -->
      <ons-splitter-side id="menu" collapse width="220px">
        <ons-page>
          <ons-list>
            <ons-list-item>
              <p
                style="
                  font-weight: 1200;
                  font-size: 1.5em;
                  color: rgb(0, 118, 255);
                "
              >
                <img src="images/logo.png" class="menulogo" alt="safari" />
              </p>
            </ons-list-item>
            <ons-list-item onclick="loadPage('dashboard.html')" tappable>
              <ons-icon
                style="color: rgb(0, 118, 255);"
                icon="md-badge-check"
                class="mr-2"
                size="20px"
              ></ons-icon>
              Dashboard
            </ons-list-item>
            <ons-list-item onclick="loadPage('home.html')" tappable>
              <ons-icon
                style="color: rgb(0, 118, 255);"
                icon="md-badge-check"
                class="mr-2"
                size="20px"
              ></ons-icon>
              Sales
            </ons-list-item>
            <ons-list-item onclick="loadPage('attendance.html')" tappable>
              <ons-icon
                style="color: rgb(0, 118, 255);"
                icon="md-badge-check"
                class="mr-2"
                size="20px"
              ></ons-icon>
              Attendance
            </ons-list-item>
            <ons-list-item onclick="loadPage('account.html')" tappable>
              <ons-icon
                style="color: rgb(0, 118, 255);"
                icon="md-account-circle"
                class="mr-2"
                size="20px"
              ></ons-icon>
              Account
            </ons-list-item>
            <ons-list-item onclick="loadPage('settings.html')" tappable>
              <ons-icon
                style="color: rgb(0, 118, 255);"
                icon="md-settings"
                class="mr-2"
                size="20px"
              ></ons-icon>
              Settings
            </ons-list-item>
            <ons-list-item onclick="logOut()" tappable>
              <ons-icon
                style="color: rgb(0, 118, 255);"
                icon="fa-sign-out"
                class="mr-2"
                size="20px"
              ></ons-icon>
              Logout
            </ons-list-item>
          </ons-list>
        </ons-page>
      </ons-splitter-side>

      <!-- Everything not in the side menu -->
      <ons-splitter-content>
        <ons-navigator id="navigator"></ons-navigator>

        <ons-toast id="bottomToast" animation="lift">
          <div id="bottomToastMessage">FABs up!</div>
          <button onclick="bottomToast.hide()">ok</button>
        </ons-toast>

        <ons-modal direction="up">
          <div style="text-align: center;">
            <!-- <p>
              <ons-icon icon="md-spinner" size="28px" spin></ons-icon>
              Loading...
            </p> -->
            <!-- <svg
              viewBox="0 0 300 57"
              xmlns="http://www.w3.org/2000/svg"
              style="width: 100%; text-align: center;"
            >
              <text
                x="50%"
                y="50%"
                dominant-baseline="middle"
                text-anchor="middle"
                font-family="FlexoW01-DemiItalic"
                style="
                  font-size: 56px;
                  font-style: normal;
                  font-weight: normal;
                  fill: none;
                  fill-opacity: 1;
                  stroke: #fff;
                  stroke-width: 0.5px;
                  stroke-linecap: butt;
                  stroke-linejoin: miter;
                  stroke-opacity: 1;
                "
                class="path"
              >
                safari
              </text>
            </svg> -->
          </div>
        </ons-modal>
      </ons-splitter-content>
    </ons-splitter>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="onsenui/js/onsenui.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
